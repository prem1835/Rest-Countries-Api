<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
        initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rest Countries Api</title>
  </head>
  <body>
    <nav class="topbar">
      <div class="topbar__logo">Where in the world?</div>
      <button class="topbar__theme--switcher" type="button">
        <svg
          viewBox="0 0 512 512"
          xmlns="http://www.w3.org/2000/svg"
          role="img"
          focusable="false"
          aria-hidden="true"
          data-icon="moon"
          data-prefix="fas"
          id="ember3"
          class="moon-icon"
        >
          <path
            fill="currentColor"
            d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z"
          ></path>
        </svg>
        Dark Mode
      </button>
    </nav>
    <div class="country__details close"></div>
    <div class="wrapper">
      <section class="search__options">
        <div class="search__container">
          <svg
            viewBox="0 0 512 512"
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            focusable="false"
            aria-hidden="true"
            data-icon="search"
            data-prefix="fas"
            id="ember1036"
            class="search--icon"
          >
            <path
              fill="currentColor"
              d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
            ></path>
          </svg>
          <form>
            <input
              type="text"
              class="search-input"
              placeholder="Search for a country..."
              name="search-input"
            />
          </form>
        </div>

        <div class="select-box">
          <div class="options-container">
            <div class="option">
              <input type="radio" class="radio" id="Africa" name="category" />
              <label for="Africa">Africa</label>
            </div>

            <div class="option">
              <input type="radio" class="radio" id="America" name="category" />
              <label for="America">America</label>
            </div>

            <div class="option">
              <input type="radio" class="radio" id="Asia" name="category" />
              <label for="Asia">Asia</label>
            </div>

            <div class="option">
              <input type="radio" class="radio" id="Europe" name="category" />
              <label for="Europe">Europe</label>
            </div>

            <div class="option">
              <input type="radio" class="radio" id="Oceania" name="category" />
              <label for="Oceania">Oceania</label>
            </div>
          </div>

          <div class="selected">
            Filter by Region
          </div>
        </div>
      </section>
      <section class="Ajax-data">
        <ul class="countries-list"></ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
